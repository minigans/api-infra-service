apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grpcbin
  annotations:
    konghq.com/protocols: grpc,grpcs
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: kong
  tls:
    - hosts:
        - grpcbin.mini.ping-fuji.com
      secretName: grpcbin-tls
  rules:
    - host: grcpbin.mini.ping-fuji.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grpcbin
                port:
                  number: 9001